<body>
  <!-- Loading screen for slow connections -->
  <div id="app-loader" style="
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0a0f1a 0%, #1a2332 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s;
  ">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#25D366" stroke-width="2">
      <path
        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
    </svg>
    <p style="color: #9ca3af; margin-top: 1rem; font-family: Inter, sans-serif;">Loading...</p>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- Remove loader when app is ready -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(function () {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>

  <!-- No-script fallback -->
  <noscript>
    <style>
      #app-loader {
        display: none !important;
      }
    </style>
    <div style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0f1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    ">
      <div>
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use KeWhats.</p>
      </div>
    </div>
  </noscript>
</body>
