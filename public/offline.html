<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KeWhats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a2332 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #25D366;
            stroke-width: 1.5;
        }

        h1 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .cached-pages {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .cached-pages h3 {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .cached-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cached-link {
            background: rgba(255,255,255,0.05);
            color: #25D366;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background 0.3s;
        }

        .cached-link:hover {
            background: rgba(37, 211, 102, 0.15);
        }

        .brand {
            position: absolute;
            bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255,255,255,0.3);
            font-size: 0.875rem;
        }

        .brand svg {
            width: 20px;
            height: 20px;
            fill: #25D366;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1>Anda Sedang Offline</h1>
        <p>
            Tidak dapat terhubung ke internet. Periksa koneksi Anda dan coba lagi.
            Beberapa halaman mungkin tersedia secara offline.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1,4 1,10 7,10"/>
                <polyline points="23,20 23,14 17,14"/>
                <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4-4.64,4.36A9,9,0,0,1,3.51,15"/>
            </svg>
            Coba Lagi
        </button>

        <div class="cached-pages">
            <h3>Halaman Tersedia Offline</h3>
            <div class="cached-links">
                <a href="/" class="cached-link">Dashboard</a>
                <a href="/inbox" class="cached-link">Inbox</a>
                <a href="/contacts" class="cached-link">Contacts</a>
            </div>
        </div>
    </div>

    <div class="brand">
        <svg viewBox="0 0 24 24">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
        </svg>
        KeWhats
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
