# ============================================
# KeWhats Nginx Configuration
# ============================================
# File: /etc/nginx/sites-available/kewhats.app
# 
# SETUP:
# 1. Copy file ini ke VPS:
#    sudo nano /etc/nginx/sites-available/kewhats.app
#
# 2. Enable site:
#    sudo ln -s /etc/nginx/sites-available/kewhats.app /etc/nginx/sites-enabled/
#
# 3. Test config:
#    sudo nginx -t
#
# 4. Reload nginx:
#    sudo systemctl reload nginx
#
# 5. Install SSL dengan Certbot:
#    sudo certbot --nginx -d kewhats.app -d api.kewhats.app
#
# ============================================

# ============================================
# SERVER 1: Frontend (kewhats.app)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name kewhats.app www.kewhats.app;

    # Redirect HTTP to HTTPS (akan aktif setelah Certbot)
    # return 301 https://$server_name$request_uri;

    # Root directory untuk frontend build
    root /var/www/kewhats/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing - semua route diarahkan ke index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# ============================================
# SERVER 2: Backend API (api.kewhats.app)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.kewhats.app;

    # Redirect HTTP to HTTPS (akan aktif setelah Certbot)
    # return 301 https://$server_name$request_uri;

    # Proxy ke Node.js backend
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (untuk Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (handled by Express, but backup here)
    # add_header Access-Control-Allow-Origin "https://kewhats.app" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
}

# ============================================
# SETELAH CERTBOT, config akan otomatis berubah menjadi:
# - Listen 443 ssl
# - SSL certificate paths
# - HTTP to HTTPS redirect
